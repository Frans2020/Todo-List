<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>

<body>

    <header>
        <h1>Frans's To Do List</h1>
    </header>

    <form>

        <div class="select">
            <select class="todo-filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Not Complete</option>
        </select>
        </div> 
        <input class="todo-input " placeholder="Create to-do task..." type="text"> 
        <button class="todo-button" type="submit"><i class ="fas fa-plus-square"></i></button><br /><br />

    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="./app.js"></script>

</body>

</html>
